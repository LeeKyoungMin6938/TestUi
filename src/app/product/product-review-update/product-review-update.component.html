<hr class="between-sections">

<div class="card card-cascade wider reverse">

  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

    <!-- Title -->
    <h4 class="card-title"><strong>상품 후기 수정</strong></h4>
  </div>

</div>

<hr class="between-sections">

<!-- Default form contact -->
<form name="updateForm" #updateReviewForm="ngForm" (ngSubmit)="updateReview(updateReviewForm)">
  <!--Table-->
  <table class="table table-bordered">
    <!--Table body-->
    <tbody>
      <tr [hidden]=true>
        <th>후기 번호</th>
        <td>
          <input type="number" id="exampleForm2" class="form-control" required [(ngModel)]="review.rev_no" [ngModelOptions]="{standalone: true}" />
        </td>
      </tr>
      <tr>
        <th class="cyan lighten-4">제목</th>
        <td>
          <input type="text" id="exampleForm2" class="form-control" placeholder="제목을 입력해주세요."
            required [(ngModel)]="review.rev_title" [ngModelOptions]="{standalone: true}" />
        </td>
      </tr>
      <tr>
        <th class="cyan lighten-4">작성자 ID</th>
        <td>
          <input type="text" id="exampleForm2" class="form-control" required [(ngModel)]="review.u_id" [ngModelOptions]="{standalone: true}" [disabled]=true/>
        </td>
      </tr>
      <tr>
        <th class="cyan lighten-4">후기 내용</th>
        <td colspan="2">
          <textarea name="reviewContent" rows="8" cols="150" placeholder="내용을 입력해주세요." class="form-control" required [(ngModel)]="review.rev_content" [ngModelOptions]="{standalone: true}"></textarea>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="text-center mt-4">
    <button type="submit" class="btn btn-outline-danger waves-effect">수정</button>
    <button type="button" class="btn btn-outline-info waves-effect" [routerLink]="['/products/product', review.p_code]">취소</button>
  </div>
</form>
