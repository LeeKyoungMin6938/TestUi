<hr class="between-sections">

<div class="card card-cascade wider reverse">

  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

    <!-- Title -->
    <h4 class="card-title"><strong>1:1 질문하기</strong></h4>
  </div>

</div>

<hr class="between-sections">

<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/index']">Home</a>
  </li>
  <li class="breadcrumb-item">고객센터</li>
  <li class="breadcrumb-item">1:1 질문하기</li>
</ol>

<!--Table-->
<table class="table">
  <!--Table head-->
  <thead class="table-success">
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>작성일</th>
      <th>답변</th>
    </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
    <tr *ngFor="let qna of qnas">
      <th scope="row">{{ qna.q_no }}</th>
      <th>
        <a [routerLink]="['/detail/qna']" routerLinkActive="router-link-active" (click)="setQnaNo(qna.q_no)">{{ qna.q_title }}
              </a>
      </th>
      <th>{{ qna.q_date }}</th>
      <th>{{ qna.q_reply }}</th>
    </tr>
  </tbody>
  <!--Table body-->
</table>

<button type="button" class="btn btn-outline-info waves-effect" id="qna_button"
  [routerLink]="['/notice/qna/write']">글쓰기
</button>

<div class="input-group md-form form-sm form-1 pl-0">
    <div class="input-group-prepend">
        <span class="input-group-text cyan lighten-2" id="basic-text1">
          <i class="fa fa-search text-white" aria-hidden="true"></i>
        </span>
    </div>
    <input class="form-control my-0 py-1" type="text" placeholder="Search" aria-label="Search">
</div>
