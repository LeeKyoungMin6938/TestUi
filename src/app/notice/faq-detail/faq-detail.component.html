<hr class="between-sections">

<div class="card card-cascade wider reverse">

  <!-- Card content -->
  <div class="card-body card-body-cascade text-center">

    <!-- Title -->
    <h4 class="card-title"><strong>자주하는 질문</strong></h4>
  </div>

</div>

<hr class="between-sections">

<ol class="breadcrumb">
  <li class="breadcrumb-item">
    <a [routerLink]="['/index']">Home</a>
  </li>
  <li class="breadcrumb-item">고객센터</li>
  <li class="breadcrumb-item">
    <a [routerLink]="['/notice/faq']">자주하는 질문</a>
    <!-- delete : (click)="removeToken()" -->
  </li>
</ol>

<!--Table-->
<table class="table table-bordered">

  <!--Table body-->
  <tbody>
    <tr>
      <th class="cyan lighten-4">제목</th>
      <td colspan="3">{{ faq?.f_title }}</td>
    </tr>
    <tr>
      <th class="cyan lighten-4">작성자</th>
      <td colspan="3">{{ faq?.a_id }}</td>
    </tr>
    <tr>
      <th class="cyan lighten-4">작성일</th>
      <td>{{ faq?.f_date | date:'yyyy-MM-dd' }}</td>
      <th class="cyan lighten-4">조회수</th>
      <td>{{ faq?.f_hits }}</td>
    </tr>
    <tr>
      <td colspan="4">
        <pre>{{ faq?.f_content }}</pre>
      </td>
    </tr>
  </tbody>
  <!--Table body-->

</table>
<!--Table-->

<button type="button" class="btn btn-outline-info waves-effect" [routerLink]="['/notice/faq']">목록
  <!-- (click)="removeToken()" -->
</button>
