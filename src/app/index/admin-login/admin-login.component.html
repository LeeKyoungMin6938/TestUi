<form style="width:22rem" #loginForm="ngForm" (ngSubmit)="login()">
  <p class="h5 text-center mb-4">Sign in</p>

  <div class="md-form">
    <i class="fa fa-envelope prefix grey-text"></i>
    <input mdbActive type="text" id="loginUserId" class="form-control" name="a_id" [(ngModel)]="adminlogin.a_id" mdbInputValidate [email]="true">
    <label for="userId">admin ID</label>
  </div>

  <div class="md-form">
    <i class="fa fa-lock prefix grey-text"></i>
    <input type="password" id="userPassword" name="a_pw" [(ngModel)]="adminlogin.a_pw" class="form-control" mdbActive>
    <label for="defaultForm-pass">password</label>
  </div>

  <div class="text-center">
    <button type="submit" class="btn btn-primary waves-light" id="loginButton" mdbRippleRadius>Login</button>
  </div>
</form>
