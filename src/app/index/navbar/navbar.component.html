<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark indigo scrolling-navbar">

  <links>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" mdbRippleRadius [routerLink]="[ '/' ]">Home
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius [routerLink]="[ '/products/all-products' ]">Our Products</a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbRippleRadius>Pricing</a>
      </li>
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <ng-template #favCountNotLogged>
          <a class="nav-link" href="javascript:;;" [routerLink]="['/index/favourites']">
            <i class="fa fa-heart">
            </i>
          </a>
        </ng-template>

      </li>
      <li class="nav-item">
        <ng-template #cartCountNotLogged>
          <a class="nav-link" href="javascript:;;" [routerLink]="['/index/cartItems']">
            <i class="fa fa-shopping-cart">
            </i>
          </a>
        </ng-template>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="javascript:;;">
          <i class="fa fa-envelope"></i> Contact
          <span class="sr-only">(current)</span>
        </a>
      </li>
      <!-- Dropdown -->
      <li class="nav-item dropdown btn-group" dropdown>
        <a dropdownToggle type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          고객센터
        </a>
        <div class="dropdown-menu dropdown-primary dropdown-menu-right" role="menu">
          <a class="dropdown-item" href="javascript:;;" [routerLink]="['/notice']">공지사항</a>
          <a class="dropdown-item" href="javascript:;;" [routerLink]="['/notice/faq']">자주하는 질문</a>
          <a class="dropdown-item" href="javascript:;;" [routerLink]="['/notice/qna']">1:1 질문하기</a>
        </div>
      </li>
    </ul>

  </links>

</mdb-navbar>
<!--/.Navbar-->
