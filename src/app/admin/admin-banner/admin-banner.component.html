<p-fileUpload name="demo[]" url="./assets/banner_img/" (onUpload)="onUpload($event)"
        multiple="multiple" accept="image/*" maxFileSize="1000000" previewWidth="800">
    <ng-template pTemplate="content">
        <ul *ngIf="uploadedFiles.length">
            <li *ngFor="let file of uploadedFiles">{{file.name}} - {{file.size}} bytes</li>
        </ul>
    </ng-template>
</p-fileUpload>
